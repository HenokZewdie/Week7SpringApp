<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base::head">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <nav class="navbar navbar-default" th:replace="base::navi"></nav>
        <form th:action="@{/jobseeker}" th:object="${job}"  method="post" >
            <input type="text" th:field="*{title}" name="title" placeholder="By Title"/>
            <button type="submit">Search</button>
        </form>
        <form th:action="@{/employerSeeker}" th:object="${job}"  method="post" >
            <input type="text" th:field="*{employer}" name="employer" placeholder="By Employer"/>
            <button type="submit">Search</button>
        </form>
        <form th:action="@{/recommended}" th:object="${job}"  method="post" >
            <input type="hidden" th:field="*{skills}" name="employer" placeholder="By skill"/>
            <button type="submit">Recommended</button>
        </form>
        <div class="col-xs-4">
            <form action="/education">
                <button type="submit" class="btn btn-default">Build Profile</button>
            </form>
        </div>
       <!-- <div class="col-xs-4">
            <form action="/recommended">
                <button type="submit" class="btn btn-default">Recommeneded Job</button>
            </form>
        </div>-->
    </div>
</div>
</body>
</html>
