<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base::Mena">
    <meta charset="UTF-8" />
    <title>Experience</title>
</head>
<body>
<nav class="navbar navbar-default" th:replace="base::navi"></nav>

<div class="container">
    <div class="jumbotron">

        <div class="container">
            <h3>Build Your Work Experience</h3>
            <form th:action="@{/experience}" th:object="${experience}" method="post">
                <div class="col-xs-4">
                    <label for="company">Company</label>
                    <input type="text" name="company" th:field="*{company}" class="form-control" id="company" placeholder="company Name" />
                </div>
                <div class="col-xs-4">
                    <label for="position">Position</label>
                    <input type="text" th:field="*{position}" class="form-control" id="position" placeholder="position" />
                </div>
                <div class="col-xs-4">
                    <label for="startingYear">Starting Year</label>
                    <input type="text" th:field="*{startingYear}" class="form-control" id="startingYear" placeholder="From MM/YYYY" />
                </div>
                <div class="col-xs-4">
                    <label for="until">Until</label>
                    <input type="text" th:field="*{until}" class="form-control" id="until" placeholder="To MM/YYYY" />
                </div>
                <div class="col-xs-4">
                    <label for="duty">Duty</label>
                    <input type="text" th:field="*{duty}" class="form-control" id="duty" placeholder="duty" />
                </div>

                <button type="submit" class="btn btn-default">Add More Experience</button>
            </form>
            <div class="col-xs-4">
                <form action="/skill">
                    <button type="submit" class="btn btn-default">Goto Skill</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
