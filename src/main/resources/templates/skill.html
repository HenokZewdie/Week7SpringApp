<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base::Mena">
    <meta charset="UTF-8" />
    <title>Skills</title>
</head>
<body>
<nav class="navbar navbar-default" th:replace="base::navi"></nav>

<div class="container">
    <div class="jumbotron">

        <div class="container">
            <h3>Build Your Skills and Rating</h3>
            <form th:action="@{/skill}" th:object="${skill}" method="post">
                <div class="col-xs-4">
                    <label for="skill">Skill Name</label>
                    <input type="text" name="skill" th:field="*{skills}" class="form-control" id="skill" placeholder="skill Name" />
                </div>
                <div class="col-xs-4">
                    <label for="rating">Rating</label>
                    <input type="text" th:field="*{rating}" class="form-control" id="rating" placeholder="rating" />
                </div>

                <button type="submit" class="btn btn-default">Add More Skills</button>
            </form>
            <div class="col-xs-4">
                <form action="/displayAll">
                    <button type="submit" class="btn btn-default">Am Done</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
