<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base::Mena">
    <meta charset="UTF-8" />
    <title>Education</title>
</head>
<body>
<nav class="navbar navbar-default" th:replace="base::navi"></nav>

<div class="container">
    <div class="jumbotron">

        <div class="container">
            <h3>Build Your Educational Background</h3>
            <form th:action="@{/education}" th:object="${education}" method="post">
                <div class="col-xs-4">
                    <label for="university">University</label>
                    <input type="text" name="university" th:field="*{university}" class="form-control" id="university" placeholder="University Name" />
                </div>
                <div class="col-xs-4">
                    <label for="major">Major</label>
                    <input type="text" th:field="*{major}" class="form-control" id="major" placeholder="Major (Computer Science, Maths)" />
                </div>
                <div class="col-xs-4">
                    <label for="graduationYear">Graduation Year</label>
                    <input type="text" th:field="*{graduationYear}" class="form-control" id="graduationYear" placeholder="graduationYear" />
                </div>

                <button type="submit" class="btn btn-default">Add More Education</button>
            </form>
            <div class="col-xs-4">
                <form action="/experience">
                    <button type="submit" class="btn btn-default">Goto Experience</button>
                </form>
            </div>

    </div>
</div>
</div>
</body>
</html>
